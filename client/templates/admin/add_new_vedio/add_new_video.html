<template name="addNewVideo">
<div align="center">
<div id="add_new_course" align="center">
<h4>New Video</h4>
<form>
	<input name="course_id" type='text' value="" placeholder='Course ID'>
	<input name="chapter" type='text' value="" placeholder='Chapter'>
	<input name="video_name" type='text' value="" placeholder='Video Name'>
	<input name="video_url" type='text' value="" placeholder='Video URL'>
	<input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</div>
</template>
